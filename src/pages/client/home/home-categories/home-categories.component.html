<div class="categories-container">
  <div class="categories-header">
    <h4>Categorias</h4>
    <div class="back-button" (click)="toCategories($event)">
      <ion-icon name="arrow-back"></ion-icon>
    </div>
  </div>

  <div class="categories-grid">
    <div class="category-card" *ngFor="let category of categories" [style.background-image]="'url(' + category.image + ')'" (click)="navigateToCategory(category.route)">
      <div class="category-content">
        <h6>{{ category.name }}</h6>
      </div>
    </div>
  </div>

  <app-primary-button
    text="Veja Mais"
    type="button"
    (buttonClick)="toCategories($event)">
  </app-primary-button>
</div>
