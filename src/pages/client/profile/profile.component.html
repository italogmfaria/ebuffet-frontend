<app-model-page [title]="'Perfil'" class="ion-page" (backClick)="onBackClick()">
  <div class="profile-page">
    <ion-grid>
      <div class="profile-header">
        <app-logout-circle
          size="medium"
          (buttonClick)="onLogout()">
        </app-logout-circle>

        <h2>{{ userName }}</h2>

        <app-edit-circle
          size="medium"
          (buttonClick)="onEdit()">
        </app-edit-circle>
      </div>
      <!-- TODO: Implementar dados do perfil do usuÃ¡rio -->
    </ion-grid>
  </div>
</app-model-page>

<app-client-navbar [cartItemCount]="cartItemCount"></app-client-navbar>
