<app-form-page [hasNavbar]="!isFromEdit" [showNotification]="!isFromEdit" class="ion-page" (backClick)="onBackClick()" (notificationClick)="onNotificationClick()">
  <div class="foods-page">
    <form class="foods-form">
      <app-search-input
        [(ngModel)]="searchQuery"
        [placeholder]="'Pesquise comidas e crie seu cardÃ¡pio'"
        name="food-search"
        (searchChange)="onSearch($event)">
      </app-search-input>
      <app-default-categories
        [selectedCategoryId]="selectedCategory"
        (categorySelected)="onCategorySelect($event)">
      </app-default-categories>

      <!-- Loading spinner -->
      <app-loading-spinner
        *ngIf="isLoading"
        [color]="(secondaryColor$ | async) || '#8b5cf6'"
        size="medium"
        text="Carregando comidas...">
      </app-loading-spinner>

      <!-- Empty state -->
      <div *ngIf="!isLoading && displayedFoods.length === 0" class="empty-section">
        <p class="empty-text">Nenhuma comida encontrada</p>
      </div>

      <!-- Foods grid -->
      <div *ngIf="!isLoading && displayedFoods.length > 0" class="foods-grid">
        <app-default-item-card
          *ngFor="let food of displayedFoods"
          [title]="food.nome"
          [description]="food.descricao"
          [imageUrl]="food.imageUrl || ''"
          [circleType]="'add'"
          (cardClick)="onFoodClick(food)"
          (circleClick)="onAddToOrder(food)">
        </app-default-item-card>
      </div>

      <!-- Infinite scroll -->
      <ion-infinite-scroll
        *ngIf="displayedFoods.length > 0"
        threshold="100px"
        (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Carregando mais comidas...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </form>
  </div>
</app-form-page>

<app-client-navbar></app-client-navbar>
