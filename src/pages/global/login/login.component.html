<app-form-page title="Login" backRoute="/welcome">
  <div class="login-page">
    <form class="login-form">
      <ion-grid>

        <ion-row class="center-row">
          <ion-col>
            <app-delete-button
              text="Excluir">
            </app-delete-button>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col>
            <app-whatsapp-button
              text="Entrar em Contato">
            </app-whatsapp-button>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col>
            <app-cancel-button
              text="Cancelar">
            </app-cancel-button>
          </ion-col>
        </ion-row>

        <!-- All Circle Components -->
        <ion-row class="center-row">
          <ion-col size="12">
            <h3>Circle Components</h3>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col size="auto">
            <p>Add Circle:</p>
            <app-add-circle size="small"></app-add-circle>
            <app-add-circle size="medium"></app-add-circle>
            <app-add-circle size="large"></app-add-circle>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col size="auto">
            <p>Close Circle:</p>
            <app-close-circle size="small"></app-close-circle>
            <app-close-circle size="medium"></app-close-circle>
            <app-close-circle size="large"></app-close-circle>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col size="auto">
            <p>Delete Circle:</p>
            <app-delete-circle size="small"></app-delete-circle>
            <app-delete-circle size="medium"></app-delete-circle>
            <app-delete-circle size="large"></app-delete-circle>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col size="auto">
            <p>Edit Circle:</p>
            <app-edit-circle size="small"></app-edit-circle>
            <app-edit-circle size="medium"></app-edit-circle>
            <app-edit-circle size="large"></app-edit-circle>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col size="auto">
            <p>Image Circle:</p>
            <app-image-circle size="small"></app-image-circle>
            <app-image-circle size="medium"></app-image-circle>
            <app-image-circle size="large"></app-image-circle>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col size="auto">
            <p>Notification Circle:</p>
            <app-notification-circle size="small"></app-notification-circle>
            <app-notification-circle size="medium"></app-notification-circle>
            <app-notification-circle size="large"></app-notification-circle>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col size="auto">
            <p>Open Circle:</p>
            <app-open-circle size="small"></app-open-circle>
            <app-open-circle size="medium"></app-open-circle>
            <app-open-circle size="large"></app-open-circle>
          </ion-col>
        </ion-row>

        <ion-row class="center-row">
          <ion-col size="auto">
            <p>Remove Circle:</p>
            <app-remove-circle size="small"></app-remove-circle>
            <app-remove-circle size="medium"></app-remove-circle>
            <app-remove-circle size="large"></app-remove-circle>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </div>
</app-form-page>
