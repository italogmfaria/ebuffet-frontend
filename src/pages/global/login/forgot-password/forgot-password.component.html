<app-model-page title="Redefinir Senha">
  <div class="content-container">
    <h2 class="page-title">Redefinição de senha</h2>

    <p class="description-text">
      Insira o código enviado para <br>
      <strong *ngIf="email">{{ email }}</strong>
      <span *ngIf="!email">seu e-mail</span>
    </p>

    <app-code-input [formControl]="codeControl"></app-code-input>

    <div class="button-container">
      <app-primary-button
        text="Confirmar"
        [disabled]="!isCodeComplete"
        (buttonClick)="onConfirm()">
      </app-primary-button>
    </div>

    <div class="resend-section">
      <p class="resend-text">Não recebeu o código?</p>
      <a class="resend-link" (click)="onResendCode()">Reenviar código</a>
    </div>
  </div>
</app-model-page>
