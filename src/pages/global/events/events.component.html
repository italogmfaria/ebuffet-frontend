<app-model-page [title]="'Meus Eventos'" class="ion-page" (backClick)="onBackClick()">
  <div class="events-page">
    <!-- Search Input -->
    <div class="search-section">
      <app-search-input
        [(ngModel)]="searchQuery"
        [placeholder]="'Pesquise seu evento'"
        name="event-search"
        (searchChange)="onSearch($event)">
      </app-search-input>
    </div>

    <!-- Status Filters -->
    <div class="filters-section">
      <app-default-status
        [selectedStatusId]="selectedStatus"
        [type]="'evento'"
        (statusSelected)="onStatusSelect($event)">
      </app-default-status>
    </div>

    <!-- Loading Spinner -->
    <app-loading-spinner
      *ngIf="isLoading"
      [color]="(secondaryColor$ | async) || '#8b5cf6'"
      size="medium"
      text="Carregando eventos...">
    </app-loading-spinner>

    <!-- Empty State -->
    <div *ngIf="!isLoading && filteredEvents.length === 0" class="empty-section">
      <p class="empty-text">Nenhum evento encontrado</p>
    </div>

    <!-- Events List -->
    <div *ngIf="!isLoading && filteredEvents.length > 0" class="events-list">
      <app-event-reserve-card
        *ngFor="let event of filteredEvents"
        [title]="event.title"
        [description]="event.description"
        [status]="event.status"
        [type]="'evento'"
        (cardClick)="onEventClick(event)"
        (openClick)="onEventOpen(event)">
      </app-event-reserve-card>
    </div>
  </div>
</app-model-page>
