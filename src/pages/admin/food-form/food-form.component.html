<app-model-page [title]="pageTitle" class="ion-page" (backClick)="onBackClick()">
  <div class="food-form-page">
    <!-- Image Upload Section -->
    <div class="image-upload-container">
      <ng-container *ngIf="imagePreview; else placeholder">
        <ion-img [src]="imagePreview" alt="Food image" class="uploaded-image"></ion-img>
      </ng-container>
      <ng-template #placeholder>
        <app-image-placeholder></app-image-placeholder>
      </ng-template>

      <app-image-circle
        [size]="'large'"
        [customColor]="(secondaryColor$ | async) || '#8b5cf6'"
        (buttonClick)="onImageSelect()">
      </app-image-circle>
      <input
        #fileInput
        type="file"
        accept="image/*"
        style="display: none;"
        (change)="onFileSelected($event)">
    </div>

    <!-- Form Fields -->
    <div class="form-content">
      <app-text-input
        [label]="'Nome:'"
        [placeholder]="'Digite o nome da comida'"
        [maxlength]="20"
        [showCounter]="true"
        [(ngModel)]="foodName">
      </app-text-input>

      <app-textarea-input
        [label]="'Descrição:'"
        [placeholder]="'Digite sobre detalhes da comida'"
        [rows]="5"
        [maxlength]="255"
        [showCounter]="true"
        [(ngModel)]="foodDescription">
      </app-textarea-input>

      <app-selected-input
        [label]="'Categoria:'"
        [placeholder]="'Defina a categoria da comida'"
        [options]="categoryOptions"
        [(ngModel)]="selectedCategory"
        (inputClick)="onCategoryClick()">
      </app-selected-input>
    </div>

    <!-- Action Buttons -->
    <div class="button-container">
      <app-primary-button
        [text]="isEditMode ? 'Salvar' : 'Salvar'"
        [customColor]="(secondaryColor$ | async) || '#8b5cf6'"
        (buttonClick)="onSubmit()">
      </app-primary-button>

      <app-primary-button
        *ngIf="isEditMode"
        [text]="'Excluir'"
        [customColor]="'#DC2626'"
        (buttonClick)="onDeleteClick()">
      </app-primary-button>
    </div>
  </div>
</app-model-page>

<app-confirmation-modal
  *ngIf="showDeleteModal"
  [title]="'Excluir Comida?'"
  [subtitle]="'Tem certeza que deseja excluir<br>&quot;' + foodName + '&quot;?'"
  [icon]="'help'"
  [iconColor]="'#fff'"
  [outlineButtonText]="'Sim'"
  [primaryButtonText]="'Não'"
  (close)="onDeleteModalClose()"
  (confirm)="onDeleteModalConfirm()"
  (cancel)="onDeleteModalCancel()">
</app-confirmation-modal>

<app-select-modal
  *ngIf="showCategoryModal"
  [title]="'Selecione a Categoria'"
  [options]="categoryOptions"
  [selectedValue]="selectedCategory"
  (close)="onCategoryModalClose()"
  (select)="onCategorySelect($event)">
</app-select-modal>
