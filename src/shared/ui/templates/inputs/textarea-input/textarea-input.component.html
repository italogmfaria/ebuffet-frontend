<div class="input-container">
  <label *ngIf="label" class="field-label">{{ label }}</label>
  <ion-item lines="none" class="textarea-outline">
    <ion-textarea
      [placeholder]="placeholder"
      [disabled]="disabled"
      [value]="value"
      [rows]="rows"
      [autoGrow]="false"
      (ionInput)="onInputChange($event)"
      (ionBlur)="onBlur()">
    </ion-textarea>
  </ion-item>
</div>
