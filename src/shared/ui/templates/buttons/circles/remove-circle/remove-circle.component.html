<ion-button
  fill="solid"
  shape="round"
  class="circle-button remove-circle"
  [disabled]="disabled"
  [size]="size"
  [style.--background]="customColor || 'var(--ion-color-danger, #eb445a)'"
  (click)="onClick($event)">
  <ion-icon name="remove-circle-outline" slot="icon-only"></ion-icon>
</ion-button>
