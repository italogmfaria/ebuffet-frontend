<div class="notification-wrapper">
  <ion-button
    fill="solid"
    shape="round"
    class="circle-button notification-circle"
    [disabled]="disabled"
    [size]="size"
    [style.--background]="customColor || 'var(--ion-color-secondary)'"
    (click)="onClick($event)">
    <ion-icon name="notifications" slot="icon-only"></ion-icon>
  </ion-button>

  <span class="notification-badge" *ngIf="hasNewNotification"></span>
</div>
