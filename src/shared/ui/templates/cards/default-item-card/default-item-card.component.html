<div class="item-card" (click)="onCardClick()">
  <div class="card-content-wrapper">
    <div class="image-container">
      <ng-container *ngIf="imageUrl; else placeholder">
        <ion-img [src]="imageUrl" [alt]="title"></ion-img>
      </ng-container>
      <ng-template #placeholder>
        <app-image-placeholder></app-image-placeholder>
      </ng-template>
    </div>

    <div class="card-text-content">
      <ion-text [style.color]="secondaryColor$ | async">
        <h2 class="title">{{ title }}</h2>
      </ion-text>
      <ion-text color="medium">
        <p class="description">{{ description }}</p>
      </ion-text>
    </div>

    <div class="circle-button" *ngIf="circleType !== 'none'" (click)="onCircleClick($event)">
      <app-add-circle *ngIf="circleType === 'add'"></app-add-circle>
      <app-close-circle *ngIf="circleType === 'close'"></app-close-circle>
    </div>
  </div>
</div>
